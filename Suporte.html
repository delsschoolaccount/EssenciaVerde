          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline my-2 my-sm-0" type="submit">Pesquisar</button>

    <div class="card" style="display: flex; justify-content: center; width: 30rem; margin-left: 35%;">
      <div class="card-body">

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Endereço de Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Insira seu email"
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Primeiro e último nome</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="João Souza" rows="1"></textarea>
          </div>
    
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Rua">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Endereço 2 (opcional)</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, estudio ou casa">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Estado</label>
              <select id="inputState" class="form-control">
                <option selected>Escolha...</option>
                <option> Acre </option>
                <option> Alagoas </option>
                <option> Amapá </option>
                <option> Amazonas </option>
                <option> Bahia </option>
                <option> Ceará </option>
                <option> Distrito Federal </option>
                <option> Espírito Santo </option>
                <option> Goiás </option>
                <option> Maranhão </option>
                <option> Mato Grosso </option>
                <option> Mato Grosso do Sul </option>
                <option> Minas Gerais </option>
                <option> Pará </option>
                <option> Paraíba </option>
                <option> Paraná </option>
                <option> Pernambuco </option>
                <option> Piauí </option>
                <option> Rio de Janeiro </option>
                <option> Rio Grande do Norte </option>
                <option> Rio Grande do Sul </option>
                <option> Rondônia </option>
                <option> Roraima </option>
                <option> Santa Catarina </option>
                <option> São Paulo </option>
                <option> Sergipe </option>
                <option> Tocantins </option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">CEP</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
    
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Escreva sua mensagem aqui</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  
 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
