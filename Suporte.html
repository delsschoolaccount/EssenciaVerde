        <h1 style="margin-top: 2rem;margin-bottom: 3rem;" align="center">Suporte ao cliente</h1>
    <div style="display: flex; justify-content: center;">
        <div class="card" style="width: 30rem; ">
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Endereço de Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Insira seu email"
                />
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Primeiro e último nome</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Primeiro nome e último nome" rows="1"></textarea>
              </div>
        
              <div class="form-group ">
                <label for="inputState">Qual é o problema?</label>
                <select id="inputState" class="form-control">
                  <option selected>Escolha...</option>
                  <option> Interface do site </option>
                  <option> Dificuldade no processo de compra </option>
                  <option> Entrega atrasada </option>
                  <option> Plantas danificadas durante o transporte </option>
                  <option> Plantas não correspondem à descrição </option>
                  <option> Plantas mortas após a entrega </option>
                  <option> Problemas de qualidade das plantas </option>
                  <option> Erros no pedido </option>
                  <option> Dúvidas sobre cuidados com as plantas </option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Escreva sua mensagem aqui</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
