    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const confirmationForm = document.getElementById('confirmation-form');

            confirmationForm.addEventListener('submit', function (e) {
                e.preventDefault();

          
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;

            
                const confirmationMessage = `
                    <div style = "display: flex; justify-content: center; width: 40; flex-direction: column" class="alert alert-success mt-4">
                        <h4 class="alert-heading">Compra Confirmada!</h4>
                        <p>Obrigado, ${name}! Sua compra foi confirmada. Um email de confirmação foi enviado para ${email}.</p>
                        <a href="index.html">Voltar para home</a>
                    </div>`;
                document.body.innerHTML = confirmationMessage;
            });
        });
    </script>
